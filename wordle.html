  <body>
    <div class="wordle">
      <div class="tabuleiro">
        <div class="linha">
          <div class="quadrado errado">W</div>
          <div class="quadrado errado">O</div>
          <div class="quadrado errado">R</div>
          <div class="quadrado errado">L</div>
          <div class="quadrado errado">D</div>
        </div>

        <div class="linha">
          <div class="quadrado amarelo">C</div>
          <div class="quadrado errado">R</div>
          <div class="quadrado errado">A</div>
          <div class="quadrado amarelo">N</div>
          <div class="quadrado certo">E</div>
        </div>

        <div class="linha">
          <div class="quadrado errado">D</div>
          <div class="quadrado errado">A</div>
          <div class="quadrado certo">N</div>
          <div class="quadrado certo">C</div>
          <div class="quadrado certo">E</div>
        </div>

        <div class="linha">
          <div class="quadrado errado">S</div>
          <div class="quadrado certo">I</div>
          <div class="quadrado certo">N</div>
          <div class="quadrado certo">C</div>
          <div class="quadrado certo">E</div>
        </div>

        <div class="linha">
          <div class="quadrado certo">M</div>
          <div class="quadrado certo">I</div>
          <div class="quadrado certo">N</div>
          <div class="quadrado certo">C</div>
          <div class="quadrado certo">E</div>

          <div class="linha">
            <div class="quadrado vazio"></div>
            <div class="quadrado vazio"></div>
            <div class="quadrado vazio"></div>
            <div class="quadrado vazio"></div>
            <div class="quadrado vazio"></div>
          </div>
        </div>
      </div>

      <div class="teclado">
        <div class="teclas">Q</div>
        <div class="teclas tecla-incorreta">W</div>
        <div class="teclas tecla-correta">E</div>
        <div class="teclas tecla-incorreta">R</div>
        <div class="teclas">T</div>
        <div class="teclas">Y</div>
        <div class="teclas">U</div>
        <div class="teclas tecla-correta">I</div>
        <div class="teclas tecla-incorreta">O</div>
        <div class="teclas">P</div>

        <div class="tecla-meio"></div>
        <div class="teclas tecla-incorreta">A</div>
        <div class="teclas tecla-incorreta">S</div>
        <div class="teclas tecla-incorreta">D</div>
        <div class="teclas">F</div>
        <div class="teclas">G</div>
        <div class="teclas">H</div>
        <div class="teclas">J</div>
        <div class="teclas">K</div>
        <div class="teclas tecla-incorreta">L</div>

        <div class="teclas enter">ENTER</div>
        <div class="teclas">Z</div>
        <div class="teclas">X</div>
        <div class="teclas tecla-correta">C</div>
        <div class="teclas">V</div>
        <div class="teclas">B</div>
        <div class="teclas tecla-correta">N</div>
        <div class="teclas tecla-correta">M</div>
        <div class="teclas apagar">
          <img
            src="https://img.icons8.com/material-outlined/24/000000/clear-symbol--v1.png"
          />
        </div>
      </div>
    </div>
